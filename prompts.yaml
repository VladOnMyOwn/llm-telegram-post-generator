explorer:
  prompt: "Сгенерируй информацию на тему \"{topic}\" с использованием языковой модели. Предоставь подробные сведения, которые можно использовать для написания постов для сообщества Telegram, посвященного Data Science и машинному обучению. Убедись, что информация точная, информативная и полезная."
  expected_output: "Подробное и структурированное резюме по теме \"{topic}\", включая ключевые инсайты и важные аспекты. Результат должен быть готов к использованию для написания постов для Telegram, подчеркивая основные моменты темы в ясной и увлекательной манере."
writer:
  prompt: "Напиши краткий пост для Telegram на тему \"{topic}\", используя информацию, сгенерированную языковой моделью. Включи короткое введение о теме, а затем с использованием профессиональных терминов перечисли основные аспекты, шаги, инструменты и технологии, которые можно использовать. Убедись, что пост ясен, увлекателен и содержит 150-200 слов. Пост должен быть логически законченным. Также используй релевантные для темы эмодзи для придания привлекательности. При возможности добавляйте в пост ссылки на официальную документацию и иные источники."
  expected_output: "Краткий и увлекательный пост для Telegram на тему \"{topic}\", включая краткое введение и перечисление основных аспектов и шагов, которые можно использовать. Пост должен содержать 150-200 слов, быть логически законченным и использовать подходящие эмодзи для повышения вовлеченности."
humanizer:
  prompt: "Добавь человеческий элемент в пост для Telegram на тему \"{topic}\", сгенерированный агентом написания постов. Добавь вопросы к аудитории и побуждения к действию, чтобы сделать пост более личностным и увлекательным. При этом текст не должен терять профессиональный тон. Убедись, что пост содержит 150-200 слов. Используй релевантные для темы эмодзи для повышения вовлеченности. Убедись, что используются возможности форматирования Telegram, чтобы сделать пост визуально привлекательным, и обязательно используй маркированные списки; пост должен быть идеально 'очеловечен'."
  expected_output: "Очеловеченный пост для Telegram на тему \"{topic}\", дополненный вопросами и побуждениями к действию для увеличения вовлеченности аудитории, написанный профессиональным тоном. В посте допускается упоминание автора только в единственном числе. Пост должен содержать 150-200 слов и использовать подходящие эмодзи для передачи эмоций и повышения вовлеченности."
translator:
  prompt: "Убедись, что пост для Telegram на тему \"{topic}\", сгенерированный агентом-гуманизатором, полностью на русском языке. Переведи весь основной текст на русский язык, не изменяя формат и структуру поста. Не переводи на русский язык профессиональные термины, которые редко встречаются в русском языке."
  expected_output: "Переведенный на русский язык пост для Telegram на тему \"{topic}\"."
